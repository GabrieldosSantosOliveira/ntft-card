<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <link rel="stylesheet" href="./css/icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="image/favicon-32x32.png" />
    <title>NTFT Card</title>
  </head>
  <body>
    <div class="container-card">
      <div class="banner">
        <img
          alt="Imagem dem um ntft"
          src="./image/image-equilibrium.jpg"
          class="imagem"
        />
        <div class="imagem-hover">
          <img alt="Imagem dem um ntft" src="./image/icon-view.svg" />
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container-icons">
        <div class="ethereum">
          <img
            alt="Imagem dem uma moeda digital"
            src="./image/icon-ethereum.svg"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img alt="Imagem dem um relogio" src="./image/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="container-user">
        <img alt="Imagem do usuario" src="./image/image-avatar.png" />
        <p>
          <span class="creation">Creation of</span>
          <span class="autor">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
